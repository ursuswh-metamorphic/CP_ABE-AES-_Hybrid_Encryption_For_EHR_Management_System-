<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload EHR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">EHR</a>
      <a class="btn btn-outline-secondary" href="keygen.html">KeyGen</a>
      <a class="btn btn-outline-secondary" href="download.html">Download</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h4>Upload & Mã hóa</h4>
        <div id="alert" class="alert alert-info d-none"></div>
        <form id="uploadForm">
          <div class="mb-3">
            <label class="form-label">File EHR</label>
            <input type="file" id="ehrFile" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Policy</label>
            <input type="text" id="policy" class="form-control" readonly>
          </div>
          <button class="btn btn-warning">Upload</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/upload.js"></script>
</body>
</html>
