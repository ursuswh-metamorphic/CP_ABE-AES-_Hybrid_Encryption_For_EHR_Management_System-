<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Download EHR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="upload.html">EHR</a>
      <a class="btn btn-outline-secondary" href="keygen.html">KeyGen</a>
      <a class="btn btn-outline-secondary" href="upload.html">Upload</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h4>Download & Giải mã</h4>
        <div id="alert" class="alert alert-info d-none"></div>
        <form id="downloadForm">
          <div class="mb-3">
            <label class="form-label">Record ID</label>
            <input type="text" id="recordId" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">SK File (.key)</label>
            <input type="file" id="skFile" class="form-control" accept=".key" required>
          </div>
          <button class="btn btn-danger">Download</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/download.js"></script>
</body>
</html>
